services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: sleeplab
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/ddl:/docker-entrypoint-initdb.d:ro   # <-- DDL + seed auto

  etl:
    image: python:3.11-slim
    depends_on:
      postgres:
        condition: service_healthy
    working_dir: /app
    environment:
      DB_DSN: postgresql://postgres:postgres@postgres:5432/sleeplab
    volumes:
      - ./etl:/app
    command: bash -lc "pip install -r requirements.txt && pytest -q && python app/etl_demo.py && echo 'ETL done'"

volumes:
  pgdata:
