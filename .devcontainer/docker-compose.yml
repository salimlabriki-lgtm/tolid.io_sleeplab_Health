version: "3.9"

services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    working_dir: /workspaces/tolid.io_sleeplab_Health
    volumes:
      - ..:/workspaces:cached
    depends_on:
      - postgres
    # Si tu avais déjà des env ou extra_hosts définis, garde-les ici.
    # Exemple:
    # environment:
    #   - POSTGRES_HOST=postgres
    #   - POSTGRES_DB=sleeplab
    #   - POSTGRES_USER=sleeplab
    #   - POSTGRES_PASSWORD=sleeplab

  postgres:
    image: postgres:16
    container_name: sleeplab-postgres
    environment:
      POSTGRES_USER: sleeplab
      POSTGRES_PASSWORD: sleeplab
      POSTGRES_DB: sleeplab
    ports:
      - "5432:5432"
    volumes:
      - ../db/data:/var/lib/postgresql/data
      - ../db/init:/docker-entrypoint-initdb.d
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: sleeplab-ollama
    restart: unless-stopped
    volumes:
      - ollama-data:/root/.ollama
    # Ajoute tes ports/env si défini dans Git Set-up
    # ports:
    #   - "11434:11434"

volumes:
  ollama-data:
