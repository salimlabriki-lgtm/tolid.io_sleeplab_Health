name: CI - Compose L2 + ETL

on:
  push:
  pull_request:

jobs:
  compose-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Enable Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build images
        run: docker compose build

      - name: Start stack
        run: docker compose up -d

      - name: Wait for Postgres
        run: |
          for i in {1..60}; do
            docker compose exec -T postgres pg_isready -U postgres && exit 0
            sleep 2
          done
          echo "Postgres not ready" && exit 1

      - name: Run ETL/tests in container
        run: docker compose logs etl && docker compose ps

      - name: Teardown
        if: always()
        run: docker compose down -v
    
      - name: Wait for Superset
        run: 
          for i in {1..60}; do
            curl -fsS http://localhost:8088/health && exit 0
            sleep 2
          done
          echo "Superset not healthy" && exit 1

